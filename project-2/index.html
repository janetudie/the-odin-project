
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="header">
		<h1>Sketchpad</h1>
		<div id="sketchfunction">
			Grid Size: <input id="size" type="text" name="gsize" value='16'/>
			<button type="submit" id="new" value="New Grid">New Grid</button>
			<button id="clear" value="clear">Clear Canvas</button>
		<div id="sketchstyle">
			<button id="default" value="1">Default</button>
			<button id="random" value="2">Random Colors</button>
			<button id="fade" value="3">Fade</button>
			<button id="trail" value="4">Trail</button>
		</div>
	</div>
	<div id="container">
		
	</div>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="sketchpad.js"></script>
</body>
</html>
